id: 18464
name: theswimschool
environments:
    production:
        storage: theswimschool-bucket
        database: production
        timeout: 60
        memory: 1024
        runtime: php-8.3:al2
        domain: theswimschoolfl.com
        queue-concurrency: 100
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan sidecar:deploy --env=production'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan sidecar:activate --env=production'
    staging:
        storage: theswimschool-bucket
        database: production
        timeout: 60
        memory: 1024
        runtime: php-8.3:al2
        domain: staging.theswimschoolfl.com
        queue-concurrency: 100
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan sidecar:deploy --env=staging'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan sidecar:activate --env=staging'
