id: 18464
name: theswimschool
environments:
    production:
        database: production
        memory: 1024
        runtime: php-7.3
        domain: theswimschoolfl.com
        queues:
            - default
        queue-timeout: 600
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        database: production
        memory: 1024
        runtime: php-7.3
        domain: staging.theswimschoolfl.com
        queues:
            - default
        queue-timeout: 600
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
